<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityGML Viewer</title>
    <link rel="stylesheet" href="/static/css/viewer.css">
</head>

<body>
    <div id="container"></div>

    <div id="loading">
        <div class="spinner"></div>
        <div>Loading CityGML Model...</div>
    </div>

    <div id="info" style="display: none;">
        <h2>ğŸ™ï¸ CityGML Viewer</h2>
        <p><strong>Objects:</strong> <span id="object-count">-</span></p>
        <p><strong>Vertices:</strong> <span id="vertex-count">-</span></p>
        <p><strong>Triangles:</strong> <span id="triangle-count">-</span></p>
        <div class="info-controls">
            <div class="control-item">ğŸ–±ï¸ Left Click + Drag: Rotate</div>
            <div class="control-item">ğŸ–±ï¸ Right Click + Drag: Pan</div>
            <div class="control-item">ğŸ–±ï¸ Scroll: Zoom</div>
        </div>
    </div>

    <!-- Top bar with controls -->
    <div class="controls">
        <div class="control-group">
            <button id="upload-btn" class="control-btn">ğŸ“ Upload GML</button>
            <button id="unload-model-btn" class="control-btn">âŒ Unload Model</button>
        </div>
        <div class="control-group">
            <button id="toggle-sidebar" class="control-btn">ğŸ“‹ Object List</button>
            <button id="fly-btn" class="control-btn">ğŸ¯ Fly To Object</button>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="upload-modal">
        <div class="upload-content">
            <div class="upload-header">
                <h2>Upload CityGML File</h2>
                <button class="close-btn" id="close-upload">âœ•</button>
            </div>
            <div class="upload-body">
                <div id="drop-zone" class="drop-zone">
                    <div class="drop-zone-icon">ğŸ“</div>
                    <div class="drop-zone-text">Drag & drop your .gml or .xml file here</div>
                    <div class="drop-zone-or">or</div>
                    <input type="file" id="file-input" accept=".gml,.xml" style="display: none;">
                    <button class="browse-btn" id="browse-files-btn">Browse Files</button>
                </div>
                <div id="upload-progress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <div id="progress-text" class="progress-text">Uploading...</div>
                </div>
                <div id="upload-status" class="upload-status"></div>
            </div>
        </div>
    </div>

    <div id="object-list">
        <div class="list-header">
            <h3>ğŸ—ï¸ Objects (<span id="list-count">0</span>)</h3>
            <input type="text" class="search-box" id="search-box" placeholder="Search objects...">
        </div>
        <div class="object-items" id="object-items"></div>
    </div>

    <div id="attribute-panel">
        <div class="panel-header">
            <h3 id="panel-title">Object Attributes</h3>
            <button class="close-btn" id="close-panel">âœ•</button>
        </div>
        <div id="panel-content"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="/static/js/viewer.js"></script>
</body>

</html>
