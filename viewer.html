<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityGML Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #1a1a2e;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            min-width: 250px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        #info h2 {
            margin-bottom: 15px;
            color: #64ffda;
            font-size: 18px;
        }

        #info p {
            margin: 8px 0;
            color: #b0b0c0;
        }

        #info strong {
            color: #fff;
        }

        #object-list {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            max-height: 80vh;
            background: rgba(26, 26, 46, 0.95);
            color: #fff;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            z-index: 100;
        }

        #object-list.visible {
            display: flex;
        }

        .list-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .list-header h3 {
            margin: 0 0 10px 0;
            color: #64ffda;
            font-size: 16px;
        }

        .search-box {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 5px;
            color: #fff;
            font-size: 13px;
        }

        .search-box:focus {
            outline: none;
            border-color: #64ffda;
        }

        .object-items {
            overflow-y: auto;
            flex: 1;
            padding: 10px;
        }

        .object-item {
            padding: 12px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .object-item:hover {
            background: rgba(100, 255, 218, 0.1);
            border-left-color: #64ffda;
            transform: translateX(3px);
        }

        .object-item.selected {
            background: rgba(100, 255, 218, 0.2);
            border-left-color: #64ffda;
        }

        .object-name {
            font-weight: bold;
            color: #fff;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .object-type {
            color: #64ffda;
            font-size: 11px;
            margin-bottom: 3px;
        }

        .object-stats {
            color: #8080a0;
            font-size: 11px;
        }

        #attribute-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 400px;
            max-height: 50vh;
            background: rgba(26, 26, 46, 0.95);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
            overflow-y: auto;
        }

        #attribute-panel.visible {
            display: block;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header h3 {
            margin: 0;
            color: #64ffda;
            font-size: 16px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .close-btn:hover {
            background: rgba(255, 100, 100, 0.3);
        }

        .fly-to-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            transition: transform 0.2s;
        }

        .fly-to-btn:hover {
            transform: scale(1.05);
        }

        .attribute-table {
            width: 100%;
            border-collapse: collapse;
        }

        .attribute-table tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .attribute-table td {
            padding: 8px 0;
            font-size: 13px;
        }

        .attribute-table td:first-child {
            color: #8080a0;
            width: 40%;
        }

        .attribute-table td:last-child {
            color: #fff;
            font-weight: 500;
        }

        .toggle-list-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(100, 255, 218, 0.2);
            border: 1px solid #64ffda;
            color: #64ffda;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            z-index: 99;
            transition: all 0.2s;
        }

        .toggle-list-btn:hover {
            background: rgba(100, 255, 218, 0.3);
            transform: scale(1.05);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #64ffda;
            font-size: 24px;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(100, 255, 218, 0.1);
            border-top: 4px solid #64ffda;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .controls {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-item {
            margin: 5px 0;
            font-size: 12px;
            color: #8080a0;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <div id="loading">
        <div class="spinner"></div>
        <div>Loading CityGML Model...</div>
    </div>

    <div id="info" style="display: none;">
        <h2>üèôÔ∏è CityGML Viewer</h2>
        <p><strong>Objects:</strong> <span id="object-count">-</span></p>
        <p><strong>Vertices:</strong> <span id="vertex-count">-</span></p>
        <p><strong>Triangles:</strong> <span id="triangle-count">-</span></p>
        <div class="controls">
            <div class="control-item">üñ±Ô∏è Left Click + Drag: Rotate</div>
            <div class="control-item">üñ±Ô∏è Right Click + Drag: Pan</div>
            <div class="control-item">üñ±Ô∏è Scroll: Zoom</div>
        </div>
    </div>

    <button class="toggle-list-btn" id="toggle-list">üìã Object List</button>

    <div id="object-list">
        <div class="list-header">
            <h3>üèóÔ∏è Objects (<span id="list-count">0</span>)</h3>
            <input type="text" class="search-box" id="search-box" placeholder="Search objects...">
        </div>
        <div class="object-items" id="object-items"></div>
    </div>

    <div id="attribute-panel">
        <div class="panel-header">
            <h3 id="panel-title">Object Attributes</h3>
            <button class="close-btn" id="close-panel">‚úï</button>
        </div>
        <div id="panel-content"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        scene.fog = new THREE.Fog(0x1a1a2e, 200, 1000);

        // Camera - configured for Z-up, Y-forward coordinate system
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            2000
        );
        // Position camera: looking toward +Y (forward/north) with Z as up
        camera.position.set(200, -200, 200);
        camera.up.set(0, 0, 1); // Set Z as up vector

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('container').appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;
        controls.minDistance = 10;
        controls.maxDistance = 1000;

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
        sunLight.position.set(100, 200, 100);
        sunLight.castShadow = true;
        sunLight.shadow.camera.left = -500;
        sunLight.shadow.camera.right = 500;
        sunLight.shadow.camera.top = 500;
        sunLight.shadow.camera.bottom = -500;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        const fillLight = new THREE.DirectionalLight(0x64ffda, 0.3);
        fillLight.position.set(-100, 50, -100);
        scene.add(fillLight);

        // Ground plane (XY plane in Z-up system)
        const groundGeometry = new THREE.PlaneGeometry(2000, 2000);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x16213e,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        // No rotation needed - plane is already in XY, we just set the Z position
        ground.position.z = -35; // Ground level below the model
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid (horizontal in XY plane)
        const gridHelper = new THREE.GridHelper(1000, 50, 0x64ffda, 0x2a2a4e);
        gridHelper.rotation.x = Math.PI / 2; // Rotate to XY plane
        gridHelper.position.z = -34.9;
        scene.add(gridHelper);

        // Load model
        const mtlLoader = new MTLLoader();
        mtlLoader.load('./citymodel.mtl', (materials) => {
            materials.preload();

            const objLoader = new OBJLoader();
            objLoader.setMaterials(materials);

            objLoader.load(
                './citymodel.obj',
                (object) => {
                    modelGroup = object;

                    // Calculate statistics
                    let vertexCount = 0;
                    let triangleCount = 0;
                    let objectCount = 0;

                    object.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;

                            // OBJLoader stores the group name (GML ID) directly in mesh.name!
                            const objectId = child.name;
                            if (objectId) {
                                child.userData.objectId = objectId;

                                // Store mesh for later highlighting
                                if (!objectMeshes[objectId]) {
                                    objectMeshes[objectId] = [];
                                }
                                objectMeshes[objectId].push(child);

                                // Store original material
                                originalMaterials.set(child, child.material.clone());
                            }

                            // Add edges for better visualization
                            const edges = new THREE.EdgesGeometry(child.geometry, 15);
                            const lineMaterial = new THREE.LineBasicMaterial({
                                color: 0x000000,
                                opacity: 0.2,
                                transparent: true
                            });
                            const edgeLines = new THREE.LineSegments(edges, lineMaterial);
                            child.add(edgeLines);

                            vertexCount += child.geometry.attributes.position.count;
                            triangleCount += child.geometry.index ?
                                child.geometry.index.count / 3 :
                                child.geometry.attributes.position.count / 3;
                            objectCount++;
                        }
                    });

                    scene.add(object);

                    // Update UI
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('info').style.display = 'block';
                    document.getElementById('object-count').textContent = objectCount;
                    document.getElementById('vertex-count').textContent = vertexCount.toLocaleString();
                    document.getElementById('triangle-count').textContent = Math.floor(triangleCount).toLocaleString();

                    // Center camera on model (Z-up system)
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);

                    controls.target.copy(center);
                    // Position camera: X offset (side), -Y offset (behind/south), +Z offset (above)
                    camera.position.set(
                        center.x + maxDim,
                        center.y - maxDim,
                        center.z + maxDim * 0.7
                    );
                    controls.update();

                    console.log('Model loaded successfully!');
                    console.log('Center:', center);
                    console.log('Size:', size);
                    console.log('Object meshes stored:', Object.keys(objectMeshes).length);
                },
                (xhr) => {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                    document.querySelector('#loading div:last-child').textContent =
                        `Loading CityGML Model... ${percent}%`;
                },
                (error) => {
                    console.error('Error loading model:', error);
                    document.getElementById('loading').innerHTML =
                        '<div>Error loading model. Check console for details.</div>';
                }
            );
        }, undefined, (error) => {
            console.error('Error loading materials:', error);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // State management
        let metadata = null;
        let allObjects = [];
        let objectMeshes = {};
        let selectedObjects = new Set();
        let hoveredObject = null;
        let modelGroup = null;
        let originalMaterials = new Map();

        // Raycaster for 3D picking and hovering
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isMouseDown = false;

        // Load metadata (new structure with buildings and surfaces)
        fetch('./citymodel_metadata.json')
            .then(response => response.json())
            .then(data => {
                metadata = data;
                // Load surfaces for the object list
                if (data.surfaces) {
                    allObjects = Object.keys(data.surfaces).map(id => ({
                        id,
                        name: data.surfaces[id].name,
                        type: data.surfaces[id].type,
                        polygonCount: data.surfaces[id].polygonCount,
                        buildingId: data.surfaces[id].buildingId,
                        element_type: data.surfaces[id].type,
                        polygon_count: data.surfaces[id].polygonCount,
                        metadata: { name: data.surfaces[id].name }
                    }));
                } else {
                    // Fallback to old structure
                    allObjects = Object.keys(data.objects || {}).map(id => ({
                        id,
                        ...data.objects[id]
                    }));
                }
                populateObjectList(allObjects);
                console.log('Metadata loaded:', allObjects.length, 'surfaces');
                console.log('Buildings:', Object.keys(data.buildings || {}).length);
            })
            .catch(error => console.error('Error loading metadata:', error));

        // Populate object list
        function populateObjectList(objects) {
            const listContainer = document.getElementById('object-items');
            const listCount = document.getElementById('list-count');

            listContainer.innerHTML = '';
            listCount.textContent = objects.length;

            objects.forEach(obj => {
                const item = document.createElement('div');
                item.className = 'object-item';
                item.dataset.id = obj.id;

                // Truncate long names
                const displayName = obj.metadata?.name || obj.id;
                const truncatedName = displayName.length > 35 ?
                    displayName.substring(0, 35) + '...' : displayName;

                item.innerHTML = `
                    <div class="object-name">${truncatedName}</div>
                    <div class="object-type">${obj.element_type}</div>
                    <div class="object-stats">${obj.polygon_count} polygons</div>
                `;

                item.addEventListener('click', () => selectObject(obj.id));
                listContainer.appendChild(item);
            });
        }

        // Search functionality
        document.getElementById('search-box').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allObjects.filter(obj => {
                const name = (obj.metadata?.name || obj.id).toLowerCase();
                const type = obj.element_type.toLowerCase();
                return name.includes(query) || type.includes(query) || obj.id.toLowerCase().includes(query);
            });
            populateObjectList(filtered);
        });

        // Select object
        function selectObject(objectId, objData = null) {
            // Clear previous selection highlighting
            clearSelection();
            clearHover();

            // Update selection
            selectedObjects.add(objectId);

            // Update list selection
            document.querySelectorAll('.object-item').forEach(item => {
                item.classList.toggle('selected', item.dataset.id === objectId);
            });

            // Highlight the selected object in 3D
            highlightObject(objectId);

            // Find object data if not provided
            if (!objData) {
                objData = allObjects.find(o => o.id === objectId);
            }
            if (!objData) return;

            // Show attribute panel
            displayAttributes(objData);
        }

        // Highlight object in 3D
        function highlightObject(objectId) {
            const meshes = objectMeshes[objectId];
            if (!meshes) {
                console.warn('No meshes found for:', objectId);
                return;
            }

            // Create highlight material (bright purple)
            const highlightMaterial = new THREE.MeshStandardMaterial({
                color: 0xaa55ff,
                emissive: 0x5500aa,
                emissiveIntensity: 0.5,
                roughness: 0.3,
                metalness: 0.1
            });

            // Apply highlight to all meshes of this object
            meshes.forEach(mesh => {
                mesh.material = highlightMaterial;
            });
        }

        // Clear all selections
        function clearSelection() {
            selectedObjects.forEach(objectId => {
                const meshes = objectMeshes[objectId];
                if (meshes) {
                    meshes.forEach(mesh => {
                        // Restore original material
                        const original = originalMaterials.get(mesh);
                        if (original) {
                            mesh.material = original.clone();
                        }
                    });
                }
            });
            selectedObjects.clear();
        }

        // Display attributes
        function displayAttributes(objData) {
            const panel = document.getElementById('attribute-panel');
            const title = document.getElementById('panel-title');
            const content = document.getElementById('panel-content');

            // Get building data if available
            const buildingId = objData.buildingId;
            const buildingData = buildingId && metadata?.buildings ? metadata.buildings[buildingId] : null;

            if (buildingData) {
                title.textContent = `Building: ${buildingId}`;
            } else {
                title.textContent = objData.metadata?.name || objData.id;
            }

            let html = '<table class="attribute-table">';

            // Building info if available
            if (buildingData) {
                html += '<tr style="border-bottom: 2px solid rgba(100, 255, 218, 0.2);"><td colspan="2" style="color: #64ffda; font-weight: bold; padding-top: 10px; padding-bottom: 10px;">üè¢ Building Information</td></tr>';
                html += `<tr><td>Building ID</td><td>${buildingData.id}</td></tr>`;

                if (buildingData.measuredHeight !== null && buildingData.measuredHeight !== undefined) {
                    html += `<tr><td>Measured Height</td><td>${buildingData.measuredHeight} m</td></tr>`;
                }
                if (buildingData.storeysAboveGround !== null && buildingData.storeysAboveGround !== undefined) {
                    html += `<tr><td>Storeys Above Ground</td><td>${buildingData.storeysAboveGround}</td></tr>`;
                }
                if (buildingData.storeysBelowGround !== null && buildingData.storeysBelowGround !== undefined) {
                    html += `<tr><td>Storeys Below Ground</td><td>${buildingData.storeysBelowGround}</td></tr>`;
                }
                html += '<tr style="border-bottom: 2px solid rgba(100, 255, 218, 0.2);"><td colspan="2" style="color: #64ffda; font-weight: bold; padding-top: 10px; padding-bottom: 10px;">üî∑ Surface Details</td></tr>';
            }

            // Surface info
            html += `<tr><td>Surface ID</td><td style="font-size: 11px; word-break: break-all;">${objData.id}</td></tr>`;
            html += `<tr><td>Surface Name</td><td>${objData.metadata?.name || objData.name || 'N/A'}</td></tr>`;
            html += `<tr><td>Surface Type</td><td>${objData.element_type || objData.type}</td></tr>`;
            html += `<tr><td>Polygons</td><td>${objData.polygon_count || objData.polygonCount}</td></tr>`;

            html += '</table>';
            html += '<button class="fly-to-btn" onclick="flyToObject()">üéØ Fly To Object</button>';

            content.innerHTML = html;
            panel.classList.add('visible');
        }

        // Fly to object
        window.flyToObject = function () {
            // Get the first selected object (or the only one)
            const selectedObjectId = Array.from(selectedObjects)[0];
            if (!selectedObjectId) return;

            // Find the mesh by checking our stored meshes
            const meshes = objectMeshes[selectedObjectId];
            if (!meshes || meshes.length === 0) {
                console.warn('Mesh not found for:', selectedObjectId);
                return;
            }

            // Use the first mesh to calculate the bounding box
            const targetMesh = meshes[0];

            // Calculate target position
            const box = new THREE.Box3().setFromObject(targetMesh.parent || targetMesh);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);

            // Calculate camera position (offset by object size)
            const targetPosition = new THREE.Vector3(
                center.x + maxDim * 2,
                center.y - maxDim * 2,
                center.z + maxDim * 1.5
            );

            // Smooth camera animation
            animateCamera(targetPosition, center, 1500);
        };

        // Animate camera
        function animateCamera(targetPos, targetLookAt, duration) {
            const startPos = camera.position.clone();
            const startLookAt = controls.target.clone();
            const startTime = Date.now();

            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Ease in-out cubic
                const eased = progress < 0.5
                    ? 4 * progress * progress * progress
                    : 1 - Math.pow(-2 * progress + 2, 3) / 2;

                // Interpolate position
                camera.position.lerpVectors(startPos, targetPos, eased);
                controls.target.lerpVectors(startLookAt, targetLookAt, eased);
                controls.update();

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            update();
        }

        // Toggle object list
        document.getElementById('toggle-list').addEventListener('click', () => {
            document.getElementById('object-list').classList.toggle('visible');
        });

        // Close attribute panel
        document.getElementById('close-panel').addEventListener('click', () => {
            document.getElementById('attribute-panel').classList.remove('visible');
            clearSelection();
            document.querySelectorAll('.object-item').forEach(item => {
                item.classList.remove('selected');
            });
        });

        // Hover effect handler
        function onMouseMove(event) {
            if (isMouseDown) return; // Skip hover when dragging

            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const hoveredMesh = intersects[0].object;
                const objectId = hoveredMesh.userData.objectId;

                if (objectId && objectId !== hoveredObject && !selectedObjects.has(objectId)) {
                    // Clear previous hover
                    clearHover();

                    // Apply hover effect
                    hoveredObject = objectId;
                    const meshes = objectMeshes[objectId];
                    if (meshes) {
                        const hoverMaterial = new THREE.MeshStandardMaterial({
                            color: 0xffdd00,
                            emissive: 0x886600,
                            emissiveIntensity: 0.3,
                            roughness: 0.4,
                            metalness: 0.1
                        });
                        meshes.forEach(mesh => {
                            if (!selectedObjects.has(objectId)) {
                                mesh.material = hoverMaterial;
                            }
                        });
                    }
                    renderer.domElement.style.cursor = 'pointer';
                }
            } else {
                clearHover();
                renderer.domElement.style.cursor = 'default';
            }
        }

        // Clear hover effect
        function clearHover() {
            if (hoveredObject && !selectedObjects.has(hoveredObject)) {
                const meshes = objectMeshes[hoveredObject];
                if (meshes) {
                    meshes.forEach(mesh => {
                        const original = originalMaterials.get(mesh);
                        if (original) {
                            mesh.material = original.clone();
                        }
                    });
                }
            }
            hoveredObject = null;
        }

        // 3D object click handler
        function onCanvasClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const clickedMesh = intersects[0].object;
                const objectId = clickedMesh.userData.objectId;

                if (objectId) {
                    // Look up in surfaces first, then buildings
                    let objData = null;

                    if (metadata && metadata.surfaces && metadata.surfaces[objectId]) {
                        // Surface-level object
                        objData = {
                            id: objectId,
                            ...metadata.surfaces[objectId],
                            element_type: metadata.surfaces[objectId].type,
                            polygon_count: metadata.surfaces[objectId].polygonCount,
                            metadata: { name: metadata.surfaces[objectId].name }
                        };
                    } else if (metadata && metadata.buildings && metadata.buildings[objectId]) {
                        // Building-level object  
                        objData = {
                            id: objectId,
                            buildingId: objectId,
                            name: objectId,
                            type: 'Building',
                            element_type: 'Building',
                            polygon_count: 0,
                            metadata: { name: objectId }
                        };
                    }

                    if (objData) {
                        selectObject(objectId, objData);
                        console.log('3D click detected:', objectId);
                    } else {
                        console.log('Clicked object not in metadata:', objectId);
                    }
                } else {
                    console.log('Clicked mesh has no objectId in userData');
                }
            }
        }

        // Mouse events for hover
        renderer.domElement.addEventListener('mousemove', onMouseMove, false);
        renderer.domElement.addEventListener('mousedown', () => { isMouseDown = true; }, false);
        renderer.domElement.addEventListener('mouseup', () => { isMouseDown = false; }, false);
        renderer.domElement.addEventListener('click', onCanvasClick, false);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
