<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityGML Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #1a1a2e;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 46, 0.9);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            min-width: 250px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        #info h2 {
            margin-bottom: 15px;
            color: #64ffda;
            font-size: 18px;
        }

        #info p {
            margin: 8px 0;
            color: #b0b0c0;
        }

        #info strong {
            color: #fff;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-select {
            background: rgba(30, 30, 50, 0.95);
            color: #4fc3f7;
            border: 1px solid #4fc3f7;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .control-select:hover {
            background: rgba(40, 40, 60, 0.95);
            border-color: #81d4fa;
        }

        .control-select option {
            background: #1e1e32;
            color: #4fc3f7;
        }

        /* Upload Modal Styles */
        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .upload-modal.active {
            display: flex;
        }

        .upload-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .upload-header h2 {
            margin: 0;
            color: #64ffda;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #64ffda;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: rotate(90deg);
        }

        .upload-body {
            padding: 30px;
        }

        .drop-zone {
            border: 3px dashed rgba(100, 255, 218, 0.3);
            border-radius: 10px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: #64ffda;
            background: rgba(100, 255, 218, 0.05);
        }

        .drop-zone-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .drop-zone-text {
            color: #64ffda;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .drop-zone-or {
            color: rgba(255, 255, 255, 0.5);
            margin: 20px 0;
            font-size: 14px;
        }

        .browse-btn {
            background: linear-gradient(135deg, #64ffda 0%, #4fc3f7 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .browse-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(100, 255, 218, 0.4);
        }

        .upload-progress {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #64ffda 0%, #4fc3f7 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: #1a1a2e;
            font-weight: bold;
        }

        .progress-text {
            color: #64ffda;
            text-align: center;
            font-size: 14px;
        }

        .upload-status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }

        .upload-status.success {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        .upload-status.error {
            background: rgba(255, 80, 80, 0.1);
            color: #ff5050;
            border: 1px solid rgba(255, 80, 80, 0.3);
        }

        .control-btn {
            background: rgba(100, 255, 218, 0.2);
            border: 1px solid #64ffda;
            color: #64ffda;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(100, 255, 218, 0.3);
            transform: scale(1.05);
        }

        #object-list {
            position: absolute;
            top: 70px;
            /* Adjusted to be below the new controls */
            right: 20px;
            width: 320px;
            max-height: calc(80vh - 50px);
            /* Adjusted height */
            background: rgba(26, 26, 46, 0.95);
            color: #fff;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            z-index: 100;
        }

        #object-list.visible {
            display: flex;
        }

        .list-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .list-header h3 {
            margin: 0 0 10px 0;
            color: #64ffda;
            font-size: 16px;
        }

        .search-box {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 5px;
            color: #fff;
            font-size: 13px;
        }

        .search-box:focus {
            outline: none;
            border-color: #64ffda;
        }

        .object-items {
            overflow-y: auto;
            flex: 1;
            padding: 10px;
        }

        .object-item {
            padding: 12px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .object-item:hover {
            background: rgba(100, 255, 218, 0.1);
            border-left-color: #64ffda;
            transform: translateX(3px);
        }

        .object-item.selected {
            background: rgba(100, 255, 218, 0.2);
            border-left-color: #64ffda;
        }

        .object-name {
            font-weight: bold;
            color: #fff;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .object-type {
            color: #64ffda;
            font-size: 11px;
            margin-bottom: 3px;
        }

        .object-stats {
            color: #8080a0;
            font-size: 11px;
        }

        #attribute-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 400px;
            max-height: 50vh;
            background: rgba(26, 26, 46, 0.95);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
            overflow-y: auto;
        }

        #attribute-panel.visible {
            display: block;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header h3 {
            margin: 0;
            color: #64ffda;
            font-size: 16px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .close-btn:hover {
            background: rgba(255, 100, 100, 0.3);
        }

        .fly-to-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
            transition: transform 0.2s;
        }

        .fly-to-btn:hover {
            transform: scale(1.05);
        }

        .attribute-table {
            width: 100%;
            border-collapse: collapse;
        }

        .attribute-table tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .attribute-table td {
            padding: 8px 0;
            font-size: 13px;
        }

        .attribute-table td:first-child {
            color: #8080a0;
            width: 40%;
        }

        .attribute-table td:last-child {
            color: #fff;
            font-weight: 500;
        }

        /* Removed .toggle-list-btn as it's replaced by .control-btn */

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #64ffda;
            font-size: 24px;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(100, 255, 218, 0.1);
            border-top: 4px solid #64ffda;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .info-controls {
            /* Renamed to avoid conflict with new .controls */
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-item {
            margin: 5px 0;
            font-size: 12px;
            color: #8080a0;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <div id="loading">
        <div class="spinner"></div>
        <div>Loading CityGML Model...</div>
    </div>

    <div id="info" style="display: none;">
        <h2>üèôÔ∏è CityGML Viewer</h2>
        <p><strong>Objects:</strong> <span id="object-count">-</span></p>
        <p><strong>Vertices:</strong> <span id="vertex-count">-</span></p>
        <p><strong>Triangles:</strong> <span id="triangle-count">-</span></p>
        <div class="info-controls">
            <div class="control-item">üñ±Ô∏è Left Click + Drag: Rotate</div>
            <div class="control-item">üñ±Ô∏è Right Click + Drag: Pan</div>
            <div class="control-item">üñ±Ô∏è Scroll: Zoom</div>
        </div>
    </div>

    <!-- Top bar with controls -->
    <div class="controls">
        <div class="control-group">
            <button id="upload-btn" class="control-btn">üìÅ Upload GML</button>
            <button id="unload-model-btn" class="control-btn">‚ùå Unload Model</button>
        </div>
        <div class="control-group">
            <button id="toggle-sidebar" class="control-btn">üìã Object List</button>
            <button id="fly-btn" class="control-btn" onclick="flyToObject()">üéØ Fly To Object</button>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="upload-modal">
        <div class="upload-content">
            <div class="upload-header">
                <h2>Upload CityGML File</h2>
                <button class="close-btn" onclick="closeUploadModal()">‚úï</button>
            </div>
            <div class="upload-body">
                <div id="drop-zone" class="drop-zone">
                    <div class="drop-zone-icon">üìÅ</div>
                    <div class="drop-zone-text">Drag & drop your .gml or .xml file here</div>
                    <div class="drop-zone-or">or</div>
                    <input type="file" id="file-input" accept=".gml,.xml" style="display: none;">
                    <button class="browse-btn" onclick="document.getElementById('file-input').click()">Browse
                        Files</button>
                </div>
                <div id="upload-progress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <div id="progress-text" class="progress-text">Uploading...</div>
                </div>
                <div id="upload-status" class="upload-status"></div>
            </div>
        </div>
    </div>

    <div id="object-list">
        <div class="list-header">
            <h3>üèóÔ∏è Objects (<span id="list-count">0</span>)</h3>
            <input type="text" class="search-box" id="search-box" placeholder="Search objects...">
        </div>
        <div class="object-items" id="object-items"></div>
    </div>

    <div id="attribute-panel">
        <div class="panel-header">
            <h3 id="panel-title">Object Attributes</h3>
            <button class="close-btn" id="close-panel">‚úï</button>
        </div>
        <div id="panel-content"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        scene.fog = new THREE.Fog(0x1a1a2e, 200, 1000);

        // Camera - configured for Z-up, Y-forward coordinate system
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            2000
        );
        // Position camera: looking toward +Y (forward/north) with Z as up
        camera.position.set(200, -200, 200);
        camera.up.set(0, 0, 1); // Set Z as up vector

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('container').appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;
        controls.minDistance = 10;
        controls.maxDistance = 1000;

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
        sunLight.position.set(100, 200, 100);
        sunLight.castShadow = true;
        sunLight.shadow.camera.left = -500;
        sunLight.shadow.camera.right = 500;
        sunLight.shadow.camera.top = 500;
        sunLight.shadow.camera.bottom = -500;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        const fillLight = new THREE.DirectionalLight(0x64ffda, 0.3);
        fillLight.position.set(-100, 50, -100);
        scene.add(fillLight);

        // Ground plane (XY plane in Z-up system)
        const groundGeometry = new THREE.PlaneGeometry(2000, 2000);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x16213e,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        // No rotation needed - plane is already in XY, we just set the Z position
        ground.position.z = -35; // Ground level below the model
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid (horizontal in XY plane)
        const gridHelper = new THREE.GridHelper(1000, 50, 0x64ffda, 0x2a2a4e);
        gridHelper.rotation.x = Math.PI / 2; // Rotate to XY plane
        gridHelper.position.z = -34.9;
        scene.add(gridHelper);

        // State management
        let metadata = null;
        let allObjects = [];
        let objectMeshes = {};
        let selectedMesh = null;
        let hoveredMesh = null;
        let modelGroup = null;
        let originalMaterials = new Map();

        // Raycaster for 3D picking and hovering
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isMouseDown = false;

        // Populate object list
        function populateObjectList(objects) {
            const listContainer = document.getElementById('object-items');
            const listCount = document.getElementById('list-count');

            listContainer.innerHTML = '';
            listCount.textContent = objects.length;

            objects.forEach(obj => {
                const item = document.createElement('div');
                item.className = 'object-item';
                item.dataset.id = obj.id;

                // Truncate long names
                const displayName = obj.metadata?.name || obj.name || obj.id;
                const truncatedName = displayName.length > 35 ?
                    displayName.substring(0, 35) + '...' : displayName;

                item.innerHTML = `
                    <div class="object-name">${truncatedName}</div>
                    <div class="object-type">${obj.element_type || obj.type}</div>
                    <div class="object-stats">${obj.polygon_count || obj.polygonCount} polygons</div>
                `;

                item.addEventListener('click', () => selectObject(obj.id));
                listContainer.appendChild(item);
            });
        }

        // Search functionality
        document.getElementById('search-box').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allObjects.filter(obj => {
                const name = (obj.metadata?.name || obj.name || obj.id).toLowerCase();
                const type = (obj.element_type || obj.type).toLowerCase();
                return name.includes(query) || type.includes(query) || obj.id.toLowerCase().includes(query);
            });
            populateObjectList(filtered);
        });

        // Select object
        function selectObject(objectId, objData = null, clickedMesh = null) {
            // Clear previous selection highlighting
            clearSelection();
            clearHover();

            // Store the clicked mesh
            selectedMesh = clickedMesh;

            // Update list selection
            document.querySelectorAll('.object-item').forEach(item => {
                item.classList.toggle('selected', item.dataset.id === objectId);
            });

            // Highlight the clicked mesh only
            if (clickedMesh) {
                highlightObject(clickedMesh);
            }

            // Find object data if not provided
            if (!objData) {
                objData = allObjects.find(o => o.id === objectId);
            }
            if (!objData) return;

            // Show attribute panel
            displayAttributes(objData);
        }

        // Highlight object in 3D (single mesh only)
        function highlightObject(mesh) {
            if (!mesh) return;

            // Create highlight material (bright purple)
            const highlightMaterial = new THREE.MeshStandardMaterial({
                color: 0xaa55ff,
                emissive: 0x5500aa,
                emissiveIntensity: 0.5,
                roughness: 0.3,
                metalness: 0.1
            });

            // Apply highlight to this mesh only
            mesh.material = highlightMaterial;
        }

        // Clear all selections
        function clearSelection() {
            if (selectedMesh) {
                // Restore original material
                const original = originalMaterials.get(selectedMesh);
                if (original) {
                    selectedMesh.material = original.clone();
                }
                selectedMesh = null;
            }
        }

        // Display attributes
        function displayAttributes(objData) {
            const panel = document.getElementById('attribute-panel');
            const title = document.getElementById('panel-title');
            const content = document.getElementById('panel-content');

            // Get building data if available
            const buildingId = objData.buildingId;
            const buildingData = buildingId && metadata?.buildings ? metadata.buildings[buildingId] : null;

            if (buildingData) {
                title.textContent = `Building: ${buildingId}`;
            } else {
                title.textContent = objData.metadata?.name || objData.name || objData.id;
            }

            let html = '<table class="attribute-table">';

            // Building info if available
            if (buildingData) {
                html += '<tr style="border-bottom: 2px solid rgba(100, 255, 218, 0.2);"><td colspan="2" style="color: #64ffda; font-weight: bold; padding-top: 10px; padding-bottom: 10px;">üè¢ Building Information</td></tr>';
                html += `<tr><td>Building ID</td><td>${buildingData.id}</td></tr>`;

                if (buildingData.measuredHeight !== null && buildingData.measuredHeight !== undefined) {
                    html += `<tr><td>Measured Height</td><td>${buildingData.measuredHeight} m</td></tr>`;
                }
                if (buildingData.storeysAboveGround !== null && buildingData.storeysAboveGround !== undefined) {
                    html += `<tr><td>Storeys Above Ground</td><td>${buildingData.storeysAboveGround}</td></tr>`;
                }
                if (buildingData.storeysBelowGround !== null && buildingData.storeysBelowGround !== undefined) {
                    html += `<tr><td>Storeys Below Ground</td><td>${buildingData.storeysBelowGround}</td></tr>`;
                }
                html += '<tr style="border-bottom: 2px solid rgba(100, 255, 218, 0.2);"><td colspan="2" style="color: #64ffda; font-weight: bold; padding-top: 10px; padding-bottom: 10px;">üî∑ Surface Details</td></tr>';
            }

            // Surface info
            html += `<tr><td>Surface ID</td><td style="font-size: 11px; word-break: break-all;">${objData.id}</td></tr>`;
            html += `<tr><td>Surface Name</td><td>${objData.metadata?.name || objData.name || 'N/A'}</td></tr>`;
            html += `<tr><td>Surface Type</td><td>${objData.element_type || objData.type}</td></tr>`;
            html += `<tr><td>Polygons</td><td>${objData.polygon_count || objData.polygonCount}</td></tr>`;

            html += '</table>';
            html += '<button class="fly-to-btn" onclick="flyToObject()">üéØ Fly To Object</button>';

            content.innerHTML = html;
            panel.classList.add('visible');
        }

        // Fly to object
        window.flyToObject = function () {
            // Get the first selected object (or the only one)
            const selectedObjectId = selectedMesh?.userData?.objectId; // Use selectedMesh directly
            if (!selectedObjectId) return;

            // Find the mesh by checking our stored meshes
            const meshes = objectMeshes[selectedObjectId];
            if (!meshes || meshes.length === 0) {
                console.warn('Mesh not found for:', selectedObjectId);
                return;
            }

            // Use the first mesh to calculate the bounding box
            const targetMesh = meshes[0];

            // Calculate target position
            const box = new THREE.Box3().setFromObject(targetMesh.parent || targetMesh);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);

            // Calculate camera position (offset by object size)
            const targetPosition = new THREE.Vector3(
                center.x + maxDim * 2,
                center.y - maxDim * 2,
                center.z + maxDim * 1.5
            );

            // Smooth camera animation
            animateCamera(targetPosition, center, 1500);
        };

        // Animate camera
        function animateCamera(targetPos, targetLookAt, duration) {
            const startPos = camera.position.clone();
            const startLookAt = controls.target.clone();
            const startTime = Date.now();

            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Ease in-out cubic
                const eased = progress < 0.5
                    ? 4 * progress * progress * progress
                    : 1 - Math.pow(-2 * progress + 2, 3) / 2;

                // Interpolate position
                camera.position.lerpVectors(startPos, targetPos, eased);
                controls.target.lerpVectors(startLookAt, targetLookAt, eased);
                controls.update();

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            update();
        }

        // Toggle object list
        document.getElementById('toggle-sidebar').addEventListener('click', () => {
            document.getElementById('object-list').classList.toggle('visible');
        });

        // Close attribute panel
        document.getElementById('close-panel').addEventListener('click', () => {
            document.getElementById('attribute-panel').classList.remove('visible');
            clearSelection();
            document.querySelectorAll('.object-item').forEach(item => {
                item.classList.remove('selected');
            });
        });

        // Hover effect handler
        function onMouseMove(event) {
            if (isMouseDown) return; // Skip hover when dragging

            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const mesh = intersects[0].object;
                const objectId = mesh.userData.objectId;

                if (objectId && mesh !== hoveredMesh && mesh !== selectedMesh) {
                    // Clear previous hover
                    clearHover();

                    // Apply hover effect to this mesh only
                    hoveredMesh = mesh;
                    const hoverMaterial = new THREE.MeshStandardMaterial({
                        color: 0xffdd00,
                        emissive: 0x886600,
                        emissiveIntensity: 0.3,
                        roughness: 0.4,
                        metalness: 0.1
                    });
                    mesh.material = hoverMaterial;
                    renderer.domElement.style.cursor = 'pointer';
                }
            } else {
                clearHover();
                renderer.domElement.style.cursor = 'default';
            }
        }

        // Clear hover effect
        function clearHover() {
            if (hoveredMesh && hoveredMesh !== selectedMesh) {
                const original = originalMaterials.get(hoveredMesh);
                if (original) {
                    hoveredMesh.material = original.clone();
                }
            }
            hoveredMesh = null;
        }

        // 3D object click handler
        function onCanvasClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const clickedMesh = intersects[0].object;
                const objectId = clickedMesh.userData.objectId;

                if (objectId) {
                    // Look up in surfaces first, then buildings
                    let objData = null;

                    if (metadata && metadata.surfaces && metadata.surfaces[objectId]) {
                        // Surface-level object
                        objData = {
                            id: objectId,
                            ...metadata.surfaces[objectId],
                            element_type: metadata.surfaces[objectId].type,
                            polygon_count: metadata.surfaces[objectId].polygonCount,
                            metadata: { name: metadata.surfaces[objectId].name }
                        };
                    } else if (metadata && metadata.buildings && metadata.buildings[objectId]) {
                        // Building-level object  
                        objData = {
                            id: objectId,
                            buildingId: objectId,
                            name: objectId,
                            type: 'Building',
                            element_type: 'Building',
                            polygon_count: 0, // Buildings don't have polygon_count directly in this context
                            metadata: { name: objectId }
                        };
                    }

                    if (objData) {
                        selectObject(objectId, objData, clickedMesh);
                        console.log('3D click detected:', objectId);
                    } else {
                        console.log('Clicked object not in metadata:', objectId);
                    }
                } else {
                    console.log('Clicked mesh has no objectId in userData');
                }
            }
        }

        // Mouse events for hover
        renderer.domElement.addEventListener('mousemove', onMouseMove, false);
        renderer.domElement.addEventListener('mousedown', () => { isMouseDown = true; }, false);
        renderer.domElement.addEventListener('mouseup', () => { isMouseDown = false; }, false);
        renderer.domElement.addEventListener('click', onCanvasClick, false);

        // Current session management
        let currentSession = null;
        const BACKEND_URL = 'http://localhost:5001';

        // Upload Modal Functions
        function openUploadModal() {
            document.getElementById('upload-modal').classList.add('active');
            document.getElementById('upload-status').innerHTML = '';
            document.getElementById('upload-status').className = 'upload-status';
            document.getElementById('drop-zone').style.display = 'block';
            document.getElementById('upload-progress').style.display = 'none';
        }

        function closeUploadModal() {
            document.getElementById('upload-modal').classList.remove('active');
            document.getElementById('file-input').value = '';
        }

        // Drag and drop handlers
        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });

        // File input handler
        document.getElementById('file-input').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        // Handle file upload and conversion
        async function handleFileUpload(file) {
            // Validate file
            if (!file.name.toLowerCase().endsWith('.gml') && !file.name.toLowerCase().endsWith('.xml')) {
                showUploadStatus('error', 'Invalid file type. Please upload a .gml or .xml file.');
                return;
            }

            // Show progress
            document.getElementById('drop-zone').style.display = 'none';
            document.getElementById('upload-progress').style.display = 'block';
            updateProgress(0, 'Uploading file...');

            try {
                // Create form data
                const formData = new FormData();
                formData.append('file', file);

                // Upload and convert
                updateProgress(30, 'Converting to OBJ format...');

                const response = await fetch(`${BACKEND_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Upload failed');
                }

                const result = await response.json();
                updateProgress(80, 'Loading model...');

                // Cleanup previous session if exists
                if (currentSession) {
                    await cleanupSession(currentSession);
                }

                // Store new session
                currentSession = result.session_id;

                // Load the converted model
                const objPath = `${BACKEND_URL}${result.files.obj}`;
                const mtlPath = `${BACKEND_URL}${result.files.mtl}`;
                const metadataPath = `${BACKEND_URL}${result.files.metadata}`;

                updateProgress(90, 'Almost done...');

                // Unload current model first
                unloadModel();

                // Load new model
                loadModel(objPath, mtlPath, metadataPath);

                updateProgress(100, 'Complete!');
                showUploadStatus('success', `‚úÖ Successfully loaded: ${file.name}`);

                // Close modal after a delay
                setTimeout(() => {
                    closeUploadModal();
                }, 2000);

            } catch (error) {
                console.error('Upload error:', error);
                showUploadStatus('error', `‚ùå Error: ${error.message}`);
                document.getElementById('upload-progress').style.display = 'none';
                document.getElementById('drop-zone').style.display = 'block';
            }
        }

        function updateProgress(percent, text) {
            const fill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            fill.style.width = percent + '%';
            progressText.textContent = text || `${percent}%`;
        }

        function showUploadStatus(type, message) {
            const status = document.getElementById('upload-status');
            status.className = `upload-status ${type}`;
            status.textContent = message;
        }

        // Cleanup session on backend
        async function cleanupSession(sessionId) {
            if (!sessionId) return;

            try {
                await fetch(`${BACKEND_URL}/cleanup/${sessionId}`, {
                    method: 'DELETE'
                });
                console.log('Session cleaned up:', sessionId);
            } catch (error) {
                console.error('Cleanup error:', error);
            }
        }

        // Event listeners
        document.getElementById('upload-btn').addEventListener('click', openUploadModal);
        document.getElementById('unload-model-btn').addEventListener('click', async () => {
            // Cleanup backend session
            if (currentSession) {
                await cleanupSession(currentSession);
                currentSession = null;
            }
            unloadModel();
        });

        // Unload current model
        function unloadModel() {
            // Remove all objects from scene except lights, ground, and grid
            const objectsToRemove = [];
            scene.traverse((object) => {
                if (object.isMesh || object.isGroup) {
                    // Exclude ground and grid
                    if (object !== ground && object !== gridHelper) {
                        objectsToRemove.push(object);
                    }
                }
            });

            objectsToRemove.forEach(obj => {
                if (obj.parent) {
                    obj.parent.remove(obj);
                }
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) {
                    if (Array.isArray(obj.material)) {
                        obj.material.forEach(mat => mat.dispose());
                    } else {
                        obj.material.dispose();
                    }
                }
            });

            // Clear state
            metadata = null;
            allObjects = [];
            objectMeshes = {};
            selectedMesh = null;
            hoveredMesh = null;
            modelGroup = null;
            originalMaterials.clear();

            // Clear UI
            document.getElementById('attribute-panel').classList.remove('visible');
            document.getElementById('object-list').classList.remove('visible'); // Hide object list
            document.getElementById('object-items').innerHTML = ''; // Clear list items
            document.getElementById('list-count').textContent = '0'; // Reset list count
            document.getElementById('search-box').value = ''; // Clear search box
            document.getElementById('info').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').innerHTML = '<div class="spinner"></div><div>No model loaded</div>';

            console.log('Model unloaded successfully');
        }

        // Load model from selector
        function loadSelectedModel() {
            const selector = document.getElementById('model-selector');
            const modelName = selector.value;

            if (!modelName) return;

            // Unload current model first
            unloadModel();

            // Update file paths
            const objPath = `./${modelName}.obj`;
            const mtlPath = `./${modelName}.mtl`;
            const metadataPath = `./${modelName}_metadata.json`;

            document.getElementById('loading').innerHTML = `<div class="spinner"></div><div>Loading ${modelName}...</div>`;

            // Load new model (reuse existing loading code)
            loadModel(objPath, mtlPath, metadataPath);
        }

        // Extract model loading into reusable function
        function loadModel(objPath, mtlPath, metadataPath) {
            // Load metadata first
            fetch(metadataPath)
                .then(response => response.json())
                .then(data => {
                    metadata = data;
                    console.log('Metadata loaded:', metadata.total_objects, 'surfaces');
                    console.log('Buildings:', Object.keys(metadata.buildings || {}).length);

                    // Populate object list
                    if (metadata.surfaces) {
                        allObjects = Object.entries(metadata.surfaces).map(([id, surface]) => ({
                            id,
                            ...surface
                        }));
                    } else if (metadata.objects) { // Fallback for older metadata structure
                        allObjects = Object.entries(metadata.objects).map(([id, obj]) => ({
                            id,
                            ...obj
                        }));
                    }
                    populateObjectList(allObjects);
                })
                .catch(err => {
                    console.error('Error loading metadata:', err);
                    document.getElementById('loading').innerHTML = '<div>Error loading metadata</div>';
                });

            // Load MTL then OBJ (existing code)
            const mtlLoader = new MTLLoader();
            mtlLoader.load(
                mtlPath,
                (materials) => {
                    materials.preload();
                    const objLoader = new OBJLoader();
                    objLoader.setMaterials(materials);
                    objLoader.load(
                        objPath,
                        (object) => {
                            modelGroup = object;

                            let vertexCount = 0;
                            let triangleCount = 0;
                            let objectCount = 0;

                            object.traverse((child) => {
                                if (child.isMesh) {
                                    child.castShadow = true;
                                    child.receiveShadow = true;

                                    const objectId = child.name;
                                    if (objectId) {
                                        child.userData.objectId = objectId;

                                        if (!objectMeshes[objectId]) {
                                            objectMeshes[objectId] = [];
                                        }
                                        objectMeshes[objectId].push(child);

                                        originalMaterials.set(child, child.material.clone());
                                    }

                                    const edges = new THREE.EdgesGeometry(child.geometry, 15);
                                    const lineMaterial = new THREE.LineBasicMaterial({
                                        color: 0x000000,
                                        opacity: 0.2,
                                        transparent: true
                                    });
                                    const edgeLines = new THREE.LineSegments(edges, lineMaterial);
                                    child.add(edgeLines);

                                    vertexCount += child.geometry.attributes.position.count;
                                    triangleCount += child.geometry.index ?
                                        child.geometry.index.count / 3 :
                                        child.geometry.attributes.position.count / 3;
                                    objectCount++;
                                }
                            });

                            scene.add(object);

                            document.getElementById('loading').style.display = 'none';
                            document.getElementById('info').style.display = 'block';
                            document.getElementById('object-count').textContent = objectCount;
                            document.getElementById('vertex-count').textContent = vertexCount.toLocaleString();
                            document.getElementById('triangle-count').textContent = Math.floor(triangleCount).toLocaleString();

                            const box = new THREE.Box3().setFromObject(object);
                            const center = box.getCenter(new THREE.Vector3());
                            const size = box.getSize(new THREE.Vector3());
                            const maxDim = Math.max(size.x, size.y, size.z);

                            controls.target.copy(center);
                            camera.position.set(
                                center.x + maxDim,
                                center.y - maxDim,
                                center.z + maxDim * 0.7
                            );
                            controls.update();

                            console.log('Model loaded successfully!');
                            console.log('Object meshes stored:', Object.keys(objectMeshes).length);
                        },
                        (xhr) => {
                            const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                            document.querySelector('#loading div:last-child').textContent = `Loading model... ${percent}%`;
                        },
                        (error) => {
                            console.error('Error loading OBJ:', error);
                            document.getElementById('loading').innerHTML = '<div>Error loading model</div>';
                        }
                    );
                },
                undefined,
                (error) => {
                    console.error('Error loading MTL:', error);
                    document.getElementById('loading').innerHTML = '<div>Error loading materials</div>';
                }
            );
        }

        // Initialize with default model
        loadModel('./citymodel.obj', './citymodel.mtl', './citymodel_metadata.json');

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
