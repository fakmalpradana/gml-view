<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityGML Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; font-family: sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
    <!-- QWebChannel is injected or loaded. We assume use of Qt's qwebchannel.js -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">Use Left Click to Rotate, Right Click to Pan, Scroll to Zoom. Click objects to inspect.</div>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let camera, scene, renderer, controls;
        let raycaster, mouse;
        let loadedModel = null;
        let backend = null; // Python bridge

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xe0e0e0);
            scene.fog = new THREE.Fog(0xe0e0e0, 20, 1000);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(50, 50, 50);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
            hemiLight.position.set(0, 200, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(100, 100, 50);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Raycaster
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Events
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onClick);

            // Setup Qt Bridge
            if (window.qt) {
                new QWebChannel(qt.webChannelTransport, function (channel) {
                    backend = channel.objects.backend;
                    console.log("Qt Bridge Connected");
                });
            } else {
                console.warn("Qt WebChannel not found. Running in standalone mode.");
            }
            
            // Grid
            const grid = new THREE.GridHelper(200, 40, 0x000000, 0x000000);
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add(grid);
        }

        // Exposed function to load GLB
        window.loadModel = function(path) {
            console.log("Loading model from:", path);
            const loader = new GLTFLoader();
            
            // Clean up previous model
            if (loadedModel) {
                scene.remove(loadedModel);
                // Dispose logic could be added here
            }

            loader.load(path, function (gltf) {
                loadedModel = gltf.scene;
                scene.add(loadedModel);
                
                // Adjust camera to fit object
                const box = new THREE.Box3().setFromObject(loadedModel);
                const size = box.getSize(new THREE.Vector3()).length();
                const center = box.getCenter(new THREE.Vector3());

                controls.target.copy(center);
                camera.position.copy(center);
                camera.position.x += size / 2.0;
                camera.position.y += size / 5.0;
                camera.position.z += size / 2.0;
                camera.lookAt(center);
                
                controls.maxDistance = size * 10;
                camera.updateProjectionMatrix();

                console.log("Model loaded successfully");
                
            }, undefined, function (error) {
                console.error("An error happened loading the GLB:", error);
            });
        };

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onClick(event) {
            // Calculate mouse position in normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // Intersect objects
            // We only care about the loaded model meshes
            if (loadedModel) {
                const intersects = raycaster.intersectObjects(loadedModel.children, true);

                if (intersects.length > 0) {
                    const object = intersects[0].object;
                    console.log("Clicked object:", object);
                    
                    // CityJSON/cjio usually puts the ID in name or userData
                    // We try to get the most specific ID
                    
                    let objectId = object.name;
                    // Check user data just in case
                    if (object.userData && object.userData.id) {
                        objectId = object.userData.id;
                    }

                    console.log("Selected ID:", objectId);

                    // Send to Python
                    if (backend) {
                        backend.onObjectClicked(objectId);
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
